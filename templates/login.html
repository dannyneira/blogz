{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="card small">
        <div class="card-content" id="login">
            <form class="col s20 m10" action="/login" method="post">
                <div class="row">
                    <div class="input-field center">
                        <label for="username">Username</label>
                        <input class='validate' id='username' name="username" type="text" value='{{ username }}'>
                        <span class="error">{{ username_err }}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field center">
                        <label for="password">Password</label>
                        <input class='validate' id="password" name="password" type="password">
                        <span class="error">{{ password_err }}</span>
                    </div>
                </div>
                <div class="row">
                    <p>Don't have an account? <a href="/signup">Signup</a>!</p>
                    <button class="lc-light-blue btn halfway-fab waves-effect waves-light right" type="submit" name="action">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<form action="/login" method="post">
    <table>
        <tr class='row'>
            <td>
            <div class="input-field col s12">
                <label for="username">Username</label>
                <input class='validate' id='username' name="username" type="text" value='{{ username }}'>
                <span class="error">{{ username_err }}</span>
            </div>
            </td>
        </tr>
        <tr class='row'>
            <td>
            <div class="input-field col s12">
                <label for="password">Password</label>
                <input class='validate' id="password" name="password" type="password">
                <span class="error">{{ password_err }}</span>
            </div>
            </td>
        </tr>
    </table>
    <button class="btn cyan waves-effect waves-light" type="submit" name="action">Login</button>
</form>
<p>Don't have an account? <a href="/signup">Signup</a>!</p>
{% endblock %}

{% extends "base.html" %}
{% block content %}
    {% if blogs|length == 0 %}
    <p>No Blog Posts Yet</p>
    {% else %}
        {% for blog in blogs %}
        <h3><a class='link' href="/blog?id={{ blog.id }}">{{ blog.title }}</a></h3>
        <p>{{ blog.body }}</p>
        <hr>
        {% endfor %}
    {% endif %}
{% endblock %}

{% extends "base.html" %}
{% block content %}
    {% if users|length == 0 %}
    <h4>No Bloggers Yet, <a href="/signup">Signup</a> and Start Blogging!</h4>
    {% else %}
    <ul>
        {% for user in users %}
        <li><a href="/blog/{{ user.name }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}

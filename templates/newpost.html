{% extends 'base.html' %}
{% block content %}
<h3>Add A Blog Post</h3>
<form action='/newpost' method='post'>
    <label>Title:
        <input type="text" name='title' value='{{ title }}'/>
    </label><br>
    <span class='error' >{{ title_err }}</span><br>
    <label>Body:<br>
        <textarea name='body' cols="30" rows="10" maxlength="480">{{ body }}</textarea>
    </label><br>
    <span class='error' >{{ body_err }}</span><br>
    <input type="submit" value='Add Post' />
</form>
{% endblock %}

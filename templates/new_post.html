{% extends 'base.html' %}
{% block content %}
<form action='/newpost' method='post'>
    <label for='title'>Title:</label>
        <input id='title' type="text" name='title' value='{{ title }}'/><br>
    <span class='error' >{{ title_err }}</span><br>
    <label for='body'>Body:</label>
        <textarea id='body' name='body' cols="30" rows="10" maxlength="480">{{ body }}</textarea><br>
    <span class='error' >{{ body_err }}</span><br>
    <button class="btn cyan waves-effect waves-light" type='submit' name='action'>Add Post</button>
</form>
{% endblock %}
